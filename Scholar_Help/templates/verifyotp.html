{% load static %}
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Hack</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css"/>

</head>

<body class="login-page">

<section class="login-section">
    <div class="black-overlay"></div>

    <!-- <div class="col-sm-">
					<div class="login-background-img">
						<img class="img-responsive" src="{% static 'image/reading.png' %}" alt="">
					</div>
				</div> -->

    <div class="col-sm-4 col-sm-offset-7">
        <div class="content-wrapper">
            <div class="login-form-wrapper">
                <h2 class="text-center">Enter OTP </h2>
                <form method="post" action="/checkotp">
                    {% csrf_token %}
                    <p>An OTP has been sent to your registered mail id.</p>
                    <div class="login-phone">
                        <input type="text" name="otp" placeholder="Enter OTP" required/>
                    </div>

                    <input class="login-btn" type="submit" value="Submit">
                    <hr>
                    <a class="create-ac-btn" href="/login">Login</a>
                </form>
            </div>
        </div>
    </div>


</section>

<script src="{% static 'script/jquery3.min.js' %}"></script>
<script src="{% static 'script/bootstrap.min.js' %}"></script>
</body>

</html>
