{% load static %}
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Registration</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css"/>

</head>

<body class="login-page">

<section class="login-section">
    <div class="black-overlay"></div>

    <!-- <div class="col-sm-">
					<div class="login-background-img">
						<img class="img-responsive" src="{% static 'image/reading.png' %}" alt="">
					</div>
				</div> -->

    <div class="col-sm-4 col-sm-offset-7">

        <div class="content-wrapper">
            <div class="login-form-wrapper">
                <h2 class="text-center">Register</h2>
                <form method="post" action="/adduser" onsubmit="return validate(this)">
                    {% csrf_token %}

                    <div class="login-phone" style="margin-top: 10px">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>

                    <div class="login-password" style="margin-top: 10px">
                        <input type="text" name="phone" placeholder="Phone" required>
                    </div>

                    <div class="login-password" style="margin-top: 10px">
                        <input type="email" name="email" placeholder="Email address" required>
                    </div>

                    <div class="login-password" style="margin-top: 10px">
                        <input type="password" name="pass" placeholder="Password" required>
                    </div>

                    <div class="login-password" style="margin-top: 10px">
                        <input type="password" name="passc" placeholder="Confirm Password" required>
                    </div>


                    <input class="login-btn" type="submit" value="Register">

                    <hr>

                    <a class="form-link create-ac-btn" href="/login">Already Registered? Login Here </a>
                </form>
            </div>
        </div>

    </div>


</section>
<script src="{% static 'script/sweetalert2.all.min.js' %}"></script>

<script>
    function validate(form) {
        name1 = form.name.value;
        phone = form.phone.value;
        password1 = form.pass.value;
        password2 = form.passc.value;

        console.log(phone.length);
        var letters = /^[a-zA-Z-,]+(\s{0,1}[a-zA-Z-, ])*$/;
        if (!name1.match(letters)) {
            Swal.fire({
                icon: 'error',
                title: 'Invalid Name',
                text: 'Enter characters only',
            });
            return false;
        }


        var phoneno = /^\d{10}$/;
        if (!(phone.match(phoneno))) {
            Swal.fire({
                icon: 'error',
                title: 'Incorrect Phone Number',
                text: 'Enter valid 10 digit phone number',
            });
            return false;
        }

        var decimal = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
        if (!password1.match(decimal)) {
            Swal.fire({
                icon: 'error',
                title: 'Invalid Password',
                text: 'Password length should be 8 to 15 and must contain at least one small letter,one capital letter,one digit and one special character!',
            });

            return false;
        }
        // If Not same return False.
        if (password1 != password2) {
            Swal.fire({
                icon: 'error',
                title: 'Password Mismatch',
                text: 'Password and Confirm password did not match!',
            });
            return false;
        }

        // If same return True.
        else {
            {#alert("Password Match: Welcome to GeeksforGeeks!")#}
            return true;
        }
    }
</script>
<script src="{% static 'script/jquery3.min.js' %}"></script>
<script src="{% static 'script/bootstrap.min.js' %}"></script>
</body>

</html>
