{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% include "html_head.html" %}
</head>
<body class="hold-transition skin-blue sidebar-collapse">
{#{% include "user_nav_header.html" %}#}

<div class="wrapper">
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-12">
                        <h1></h1>


                    </div>

                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">

                <div class="row">
                    <!-- left column -->
                    <div class="col-md-8 offset-2">
                        <!-- jquery validation -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Personal Details</h3>
                            </div>
                            <div class="row">
                                <div class="col-12">

                                    <div class="progress mb-3">
                                        <div class="progress-bar bg-success" role="progressbar"
                                             aria-valuenow="{{ currentuser.profilefill }}" aria-valuemin="0"
                                             aria-valuemax="100" style="width: {{ currentuser.profilefill }}%">
                                            <span>{{ currentuser.profilefill }}% Complete</span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->

                            <form role="form" id="user-personaldetails" onsubmit="return validate(this)"
                                  action="/saveuserpersonalinfo" method="post">
                                {% csrf_token %}
                                <div class="card-body">

                                    <div class="card card-primary card-outline">
                                        <div class="card-header">
                                            <h5 class="m-0">Personal Details</h5>
                                        </div>
                                        <div class="card-body">


                                            <div class="row">
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="sname">Surname</label>
                                                        <input type="text" name="sname" class="form-control" id="sname"
                                                               placeholder="Enter Surname "
                                                               value="{{ userprofile.sname }}">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="fname">First Name</label>
                                                        <input type="text" name="fname" class="form-control" id="fname"
                                                               placeholder="Enter First Name"
                                                               value="{{ userprofile.fname }}">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="lname">Last Name</label>
                                                        <input type="text" name="lname" class="form-control" id="lname"
                                                               placeholder="Enter Last Name"
                                                               value="{{ userprofile.lname }}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="dob">DOB</label>
                                                        <input type="text" name="dob" class="form-control" id="dob"
                                                               placeholder="Select DOB" value="{{ userprofile.dob }}">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="age">Age</label>
                                                        <input type="text" name="age" class="form-control" id="age"
                                                               value="{{ userprofile.age }}"
                                                               disabled>
                                                        <input type="text" name="age1" class="form-control" id="age1"
                                                               value="{{ userprofile.age }}"
                                                               hidden>
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label>Gender</label>
                                                        <select class="form-control" name="gender" id="gender"
                                                        >
                                                            <option value="">Select</option>
                                                            <option value="Male">Male</option>
                                                            <option value="Female">Female</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="card card-primary card-outline">
                                        <div class="card-header">
                                            <h5 class="m-0">Contact Details</h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="email">Email</label>
                                                        <input type="text" name="email" class="form-control" id="email"
                                                               disabled
                                                               value="{{ currentuser.mail }}">
                                                        <input type="text" name="email" class="form-control" id="email"
                                                               hidden
                                                               value="{{ currentuser.mail }}">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="phone">Phone Number</label>
                                                        <input type="text" name="phone" class="form-control" id="phone"
                                                               disabled value="{{ currentuser.phone }}">
                                                        <input type="text" name="phone" class="form-control" id="phone"
                                                               hidden value="{{ currentuser.phone }}">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="parent_phone">Parent Phone Number</label>
                                                        <input type="text" name="parent_phone" class="form-control"
                                                               id="parent_phone"
                                                               placeholder="Enter Parent Phone Number"
                                                               value="{{ userprofile.parent_phone }}">
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                    <div class="card card-primary card-outline">
                                        <div class="card-header">
                                            <h5 class="m-0">Other Details</h5>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label>Religion</label>
                                                        <select class="form-control" name="religious" id="religious"
                                                        >
                                                            <option value="">Select</option>
                                                            <option value="Islam">Islam</option>
                                                            <option value="Hindu">Hindu</option>
                                                            <option value="Parsi">Parsi</option>
                                                            <option value="Jain">Jain</option>
                                                            <option value="Sikh">Sikh</option>
                                                            <option value="Christian">Christian</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <label for="cast">Caste Category</label>
                                                    <select class="form-control" name="cast" id="cast"
                                                    >
                                                        <option value="">Select</option>
                                                        <option value="General">General</option>
                                                        <option value="OBC">OBC</option>
                                                        <option value="SC">SC</option>
                                                        <option value="ST">ST</option>
                                                    </select>

                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="anual_income">Family Annual Income</label>
                                                        <input type="number" name="anual_income" class="form-control"
                                                               id="anual_income"
                                                               placeholder="Enter Family Annual Income" min="0"
                                                               value="{{ userprofile.annual_income }}">
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                    <div class="card-footer">

                                        <input type="text" name="saveasdraft" class="form-control" id="saveasdraft"
                                               hidden value="0">
                                        <input type="text" name="fill" class="form-control" id="fill"
                                               hidden value="0">
                                        <button type="submit" class="btn btn-outline-primary" onclick="changeval()">Save
                                            as
                                            Draft
                                        </button>
                                        <button type="submit" class="btn btn-primary" onclick="changeval2()">Next
                                    </button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!--/.col (left) -->
                    <!-- right column -->
                    <div class="col-md-6">

                    </div>
                    <!--/.col (right) -->
                </div>

            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>


    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
</div>

    $(function () {
        $('input[name="dob"]').daterangepicker({

            var today = new Date().getFullYear();
            var age = today - dob;
            document.getElementById("age").value = age;

            Swal.fire({
                icon: "error",

            });

        }


        if (bank_name.selectedIndex === 0) {

                title: 'Bank not selected',
                text: 'Please select bank name',
            });
            return false;
        }


        var ifsc = /^[A-Za-z]{4}[a-zA-Z0-9]{7}$/;
        if (!(ifsc_code.match(ifsc))) {
            Swal.fire({
                icon: "error",
                title: 'Invalid IFSC Code',
                text: 'Enter valid IFSC code',
            });
            return false;
        }

</script>

</body>
</html>
