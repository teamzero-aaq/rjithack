{% load static %}
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Hack</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css"/>

</head>

<body class="login-page">

<section class="login-section">
    <div class="black-overlay"></div>

    <div class="col-sm-4">


    </div>

    <div class="col-sm-4 col-sm-offset-7">

        <div class="content-wrapper">
            <div class="login-form-wrapper">
                <h2 class="text-center">User Details</h2>

                <form method="post" action="/addusertodb" onsubmit="return validate(this)">
                    {% csrf_token %}

                    <div class="login-password" style="margin-top: 10px">
                        <input type="text" name="user_name" id="user_name" placeholder="" value="{{ user.name }}"

                               disabled>
                    </div>
                    <div class="login-password" style="margin-top: 10px">
                        <input type="text" name="user_mail" id="user_mail" placeholder=""
                               value="{{ user.mail }}" disabled>
                    </div>
                    <div class="login-password" style="margin-top: 10px">
                        <input type="text" name="user_mob" id="user_mob" placeholder="" value="{{ user.phone }}"
                               disabled>
                    </div>
                    <div class="login-password" style="margin-top: 10px">
                        <input type="password" name="pass" placeholder="Enter Password" required>
                    </div>

                    <div class="login-password" style="margin-top: 10px">
                        <input type="password" name="passc" placeholder="Re-Enter Password" required>
                    </div>


                    <input class="login-btn" type="submit" value="Submit">

                    <hr>
                    <a class="form-link create-ac-btn" href="/login">Already account ? Login Here </a>
                </form>
            </div>
        </div>

    </div>


</section>
<script src="{% static 'script/sweetalert2.all.min.js' %}"></script>

<script>
    function validate(form) {

        password1 = form.pass.value;
        password2 = form.passc.value;


        var decimal = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
        if (!password1.match(decimal)) {
            Swal.fire({
                icon: 'error',
                title: 'Invalid Password',
                text: 'Password length should be 8 to 15 and must contain at least one small letter,one capital letter,one digit and one special character!',
            });

            return false;
        }
        // If Not same return False.
        if (password1 != password2) {
            Swal.fire({
                icon: 'error',
                title: 'Password Mismatch',
                text: 'Password and Confirm password did not match!',
            });
            return false;
        }

        // If same return True.
        else {
            {#alert("Password Match: Welcome to GeeksforGeeks!")#}
            return true;
        }
    }
</script>
<script src="{% static 'script/jquery3.min.js' %}"></script>
<script src="{% static 'script/bootstrap.min.js' %}"></script>
</body>

</html>
