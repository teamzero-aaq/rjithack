{% load static %}

<!DOCTYPE html>
<html>
<head>

    {% include "html_head.html" %}
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<!-- Site wrapper -->
<div class="wrapper">


    {% include "nav_header.html" %}
    {% include "trustsidebar.html" %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Trust Profile</h1>
                    </div>

                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-8 col-lg-8 col-sm-12 offset-md-2 offset-lg-2">
                        <!-- jquery validation -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Trust Details</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->

                            <form role="form" method="POST" id="addscholarhiptofire" action="/update-profile"
                                  onsubmit="return validate(this)"
                                  enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="card-body">


                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Trust
                                            Name:</label>
                                        <input type="text" name="tname" id="tname" class="form-control"
                                               value="{{ trust_val.name }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"> Trust
                                            Contact:</label>
                                        <input type="number" name="tcontact" id="tcontact" class="form-control"
                                               value="{{ trust_val.contact }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">
                                            Trust Email Id</label>
                                        <input type="text" name="temailid" id="temailid" class="form-control"
                                               value="{{ trust_val.mailid }}" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Address </label>
                                        <textarea class="form-control" rows="3"
                                                  id="taddress" name="taddress"
                                                  required>{{ trust_val.address }}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>About</label>
                                        <textarea class="form-control" rows="5"
                                                  id="tabout" name="tabout"

                                                  required>{{ trust_val.about }}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Vision</label>
                                        <textarea class="form-control" rows="3"
                                                  id="tvision" name="tvision"

                                                  required>{{ trust_val.vision }}</textarea>
                                    </div>


                                    <div class="card card-primary  collapsed-card">
                                        <div class="card-header">
                                            <h5 class="m-0 card-title">Change Password</h5>
                                            <div class="card-tools">
                                                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                                    <i class="fas fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-12">


                                                    <div class="form-group">
                                                        <label for="tpass"> Change Password
                                                        </label>
                                                        <input type="password" name="tpass" id="tpass"
                                                               class="form-control"
                                                               value="{{ trust_val.password }}"
                                                        >
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="tpass"> Retype Password
                                                        </label>
                                                        <input type="password" name="cpass" id="cpass"
                                                               class="form-control"
                                                               value="{{ trust_val.password }}"
                                                        >
                                                    </div>


                                                </div>


                                            </div>
                                        </div>
                                    </div>
                                    <div class="card card-primary  collapsed-card">
                                        <div class="card-header">
                                            <h5 class="m-0 card-title">Change Logo</h5>
                                            <div class="card-tools">
                                                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                                    <i class="fas fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-6">
                                                    <label>Current Logo</label>
                                                    <img class="img-responsive pad" src="{{ trust_val.logo }}"
                                                         alt="Logo">
                                                </div>

                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label>Upload New Logo</label>

                                                        <div class="input-group">
                                                            <input type="file" class="file-upload"
                                                                   id="trustlogofile"
                                                                   name="trustlogofile">
                                                            <input type="hidden" id="trustlogourl"
                                                                   name="trustlogourl">
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" name="submit" id="submit" class="btn btn-primary">Update

                                    </button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!--/.col (left) -->
                    <!-- right column -->

                    <!--/.col (right) -->
                </div>

                <div class="modal fade" id="modal-wait">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Please wait ...</h4>
                            </div>
                            <div class="modal-body">
                                <p>Uploading document</p>

                            </div>
                            <div class="modal-footer justify-content-between">


                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>

            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>


    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
</div>

{% include "javascript.html" %}
<script src=" {% static 'include/plugins/jquery-validation/jquery.validate.min.js' %}"></script>
<script src="{% static 'include/plugins/jquery-validation/additional-methods.min.js' %}"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

<script>


    function validate(form) {

        var firebaseConfig = {
            apiKey: "AIzaSyArPSVhwHv-rxxehxy0OUCE1ILCGXp17bI",
            authDomain: "scholar-help-966a2.firebaseapp.com",
            databaseURL: "https://scholar-help-966a2.firebaseio.com",
            projectId: "scholar-help-966a2",
            storageBucket: "scholar-help-966a2.appspot.com",
            messagingSenderId: "988235258939",
            appId: "1:988235258939:web:14290d685174b9461e901e",
            measurementId: "G-RM8V5QZ205"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        var storage = firebase.storage();
        var file = document.getElementById("trustlogofile").files[0];
        var storageRef = storage.ref();


        if (file) {
            var fileex = file.name.split('.').pop();
            fileex = fileex.toLowerCase();
            var filesize = file.size;

            if (fileex === "png") {
                if (filesize < 5000000) {
                    var uploadTask = storageRef.child("trust_logo/" + {{trustkey}} +".png").put(file);
                    uploadTask.on('state_changed', function (snapshot) {
                        // Observe state change events such as progress, pause, and resume
                        // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
                        var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload is ' + progress + '% done');
                        switch (snapshot.state) {
                            case firebase.storage.TaskState.PAUSED: // or 'paused'
                                console.log('Upload is paused');
                                break;
                            case firebase.storage.TaskState.RUNNING: // or 'running'
                                console.log('Upload is running');
                                break;
                        }
                    }, function (error) {
                        // Handle unsuccessful uploads
                        console.log(error)
                    }, function () {
                        // Handle successful uploads on complete
                        // For instance, get the download URL: https://firebasestorage.googleapis.com/...
                        uploadTask.snapshot.ref.getDownloadURL().then(function (downloadURL) {
                            console.log('File available at', downloadURL);
                            document.getElementById("trustlogourl").value = downloadURL;


                        });
                    });
                } else {

                    Swal.fire({
                        icon: "error",
                        title: 'File Size limit exceeded',
                        text: 'Upload file less than 5 MB',
                    });

                    return false;
                }

            } else {
                Swal.fire({
                    icon: "error",
                    title: 'File Type not Allowed',
                    text: 'Upload only png file',
                });

                return false;
            }
        }


        password1 = form.tpass.value;
        password2 = form.cpass.value;


        var decimal = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
        if (!password1.match(decimal)) {
            Swal.fire({
                icon: 'error',
                title: 'Invalid Password',
                text: 'Password length should be 8 to 15 and must contain at least one small letter,one capital letter,one digit and one special character!',
            });

            return false;
        }
        // If Not same return False.
        if (password1 !== password2) {
            Swal.fire({
                icon: 'error',
                title: 'Password Mismatch',
                text: 'Password and Confirm password did not match!',
            });
            return false;
        }

        // If same return True.
        else {
            {#alert("Password Match: Welcome to GeeksforGeeks!")#}
            return true;
        }


        // Your web app's Firebase configuration

    }
</script>

</script>

</body>
</html>
