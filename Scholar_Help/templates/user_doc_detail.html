{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% include "html_head.html" %}

    <link rel="stylesheet" href="{% static 'include/plugins/datatables-bs4/css/dataTables.bootstrap4.css' %}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<!-- Site wrapper -->
<div class="wrapper">


    {% include "nav_header.html" %}
    {% include "ministries_sidebar.html" %}
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1> Dashboard</h1>
                    </div>

                </div>

            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- jquery validation -->
                        <div class="card card-primary">


                            <!-- /.card-header -->


                            <div class="card-body">

                                <div class="row">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="sname">Full Name</label>
                                            <input type="text" name="sname" class="form-control" id="sname"
                                                   placeholder="Enter Name "
                                                   value="{{ user.name }}" disabled>
                                        </div>
                                    </div>


                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="dob">DOB</label>
                                            <input type="text" name="dob" class="form-control" id="dob"
                                                   placeholder="Select DOB" value="{{ user.dob }}" disabled>
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="form-group">
                                            <label>Gender</label>
                                            <select class="form-control" name="gender" id="gender"
                                                    disabled>
                                                <option value="">Select</option>
                                                <option value="Male" selected>Male</option>
                                                <option value="Female">Female</option>
                                            </select>
                                        </div>
                                    </div>


                                </div>


                                <div class="row">
                                    <div class="col-6">

                                        <img src="{% static '/image/3.jpeg' %}" alt="" height="100%" width="50%">

                                    </div>

                                    <div class="col-6">

                                        <img src="{% static '/image/4.png' %}" alt="" height="100%" width="50%">

                                    </div>

                                    <div class="col-6 mt-2">

                                        <img src="{% static '/image/7.jpg' %}" alt="" height="100%" width="50%">

                                    </div>

                                    <div class="col-6">

                                        <img src="{% static '/image/6.png' %}" alt="" height="100%" width="50%">

                                    </div>
                                </div>

                            </div>

                        </div>

                        <!-- /.card-body -->

                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <!--/.col (right) -->
            </div>

    </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>


<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
</div>

{% include "javascript.html" %}
<script src=" {% static 'include/plugins/jquery-validation/jquery.validate.min.js' %}"></script>
<script src="{% static 'include/plugins/jquery-validation/additional-methods.min.js' %}"></script>

<!-- DataTables -->
<script src="{% static 'include/plugins/datatables/jquery.dataTables.js' %} "></script>
<script src="{% static 'include/plugins/datatables-bs4/js/dataTables.bootstrap4.js' %}"></script>
<script>

    $(function () {
        $("#example1").DataTable(
            {
                "aaSorting": [],
                "ordering": true,
                columnDefs: [{
                    orderable: false,
                    targets: "no-sort"
                }],
                "order": [[0, "desc"]]
            }
        );
        $('#example2').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
        });
    });


</script>

</body>
</html>
