{% load static %}
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>AddBook | BookBuddyWeb</title>
		<link href="{% static 'css/addbook.css/' %}" rel="stylesheet" type="text/css" />
		<!--link href="static/css/addbook.css" rel="stylesheet" type="text/css" /-->
		<link href="{% static './css/bootstrap.min.css/' %}" rel="stylesheet" type="text/css" />
		<link href="{% static './css/styles.css/' %}" rel="stylesheet" type="text/css" />

		<style>
			body {
				margin: 0;
				padding: 0;
				background:url("{% static 'image/background.jpg/' %}");
				background-size: cover;
				font-family: sans-serif;
				color: #fff;
				text-align: center;
			}
		</style>
	</head>

	<body>

		<section class="add-book-page">
			<div class="black-overlay"></div>

			<div class="col-sm-5 col-sm-offset-6">
				<div class="add-book-form-wrapper">
					<form method="post" action="/user/addbookdb/">
						{% csrf_token %}
						<h2>Sell Your Book With Us!</h2>
						<div class="row">
							<div class="col-xs-6">
								<input type="text" name="bookname" placeholder="Book Name">
							</div>
							<div class="col-xs-6">
								<input type="text" name="bauthor" placeholder="Book Author">
							</div>

							<div class="col-xs-6">
								<input type="text" name="bpublication" placeholder="Publication">
							</div>
							<div class="col-xs-6">
								<select name="bcat1" placeholder="Type of Book">
									<option value="Biography">Biography</option>
									<option value="Business">Business</option>
									<option value="Technology">Technology</option>
									<option value="Others">Others</option>
								</select>
							</div>

							<div class="col-xs-6">
								<input type="text" name="bprice" placeholder="Book Price">
							</div>

							<div class="col-xs-6">
								<textarea name="bdescription" id="exampleFormControlTextarea1" placeholder="Description"
									rows="3"></textarea>
							</div>

							<div class="col-xs-6">
								<input type="file" name="imgpath" id="real-file" hidden="hidden" />
								<button style="display: none" type="button" id="custom-button">Upload Book
									Images</button>
								<span style="display: none" id="custom-text">No file chosen</span>

							</div>
							<div class="col-xs-6">
								<input class="sell-btn" type="submit" value="Sell Book">
							</div>
						</div>
					</form>
				</div>
			</div>

		</section>



		<script type="text/javascript">

			const realFileBtn = document.getElementById("real-file");
			const customBtn = document.getElementById("custom-button");
			const customTxt = document.getElementById("custom-text");

			customBtn.addEventListener("click", function () {
				realFileBtn.click();
			});

			realFileBtn.addEventListener("change", function () {
				if (realFileBtn.value) {

					customTxt.innerHTML = realFileBtn.value.match(
						/[\/\\]([\w\d\s\.\-\(\)]+)$/
					)[1];
				} else {
					customTxt.innerHTML = "No file chosen, yet.";
				}
			});

		</script>
	</body>

</html>
