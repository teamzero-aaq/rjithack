{% load static %}
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>BookBuddy | Login</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<style type="text/css">
	body
	{
	margin:0;
	padding:0;
	background:url("{% static 'image/background.jpg' %}");
	background-size:cover;
	font-family: sans-serif; 
	}
	</style>
	
</head>
	<body>
	<div class="loginBox">
		
		<img src="{% static 'image/user.png'%}" class="user">
		<h2>Log In Here</h2>
		<form method="post" action="/book/test/">
            {% csrf_token%}
			<p>Email</p>
			<input type="text" name = "mail" placeholder="Enter Email">
			<p>Password</p>
			<input type="password" name = "password" placeholder="Enter Password">
			<input type="submit" name = "submit" value="Sign In">
			<a href="#"> Forget Password</a>
			
		</form>
	</div>
	</body>
</html>
